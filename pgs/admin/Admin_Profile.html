  <div class="container-fluid mgn-top-admin ">
    <div class="row">
      <div class="col-sm-6 col-lg-3 col-xl-3 col-xxl-3 admy shadow">
        <div class="img-profile my-3" id="profile-image">
          <img class="img-fluid shadow" src="/img/imginicio4.jpg" alt="Just No...">
        </div>
        <div>
          <h5 id="user-name">UserName#111000</h5>
        </div>
        <div class="admin-options">
          <ul class="navbar-nav">
            <li class="my-3">
              <a class="nav-link" href="/pgs/admin/Admin_Profile.html"><i class="bi bi-bag-plus"> Agregar
                  Productos</i> </a>
            </li>
            <li class="my-3">
              <a class="nav-link" href="/pgs/admin/mod_productos.html"><i class="bi bi-box-seam"> Modificar

            </li>
            <li class="my-3">

                  Volver</i> </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 col-xl-3 col-xxl-3 navsty shadow">
        <div class="add-items my-3 centy">
          <small>Imagen Del producto</small>
        </div>
        <div class="item-img centy">
          <img class="img-fluid" src="/img/add-g5bf85b14e_1280.png" alt="Just No..">
        </div>
        <div class="category-product my-4">
          <div class="check-category">
            <h6>Categoría</h6>
            <input class="check-category-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="check-category-label" for="flexRadioDefault1">
              Todo
            </label>
          </div>
          <div class="check-category">
            <input class="check-category-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="check-category-label" for="flexRadioDefault2">
              Accesorios
            </label>
          </div>
          <div class="check-category">
            <input class="check-category-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="check-category-label" for="flexRadioDefault3">
              Juguetes
            </label>
          </div>
          <div class="check-category">
            <input class="check-category-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
            <label class="check-category-label" for="flexRadioDefault4">
              Hogar
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 col-xl-6 col-xxl-6 navsty">
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form action="" method="POST" id="formAgreProd">
          <div class="add-item my-3 centy">
            <label for="nomProd" class="form-label"><small>Nombre Del producto</small></label>
            <input type="text" class="form-control text-center input-design" id="nomProd"
              aria-describedby="InputHelp">
          </div>
          <div class="add-item my-3 centy">
            <div class="my-4 text-center">
              <label for="desProd" class="form-label">
                <small>Breve descripcion del producto</small>
              </label>
              <textarea class="form-control" id="desProd" cols="30" rows="7"></textarea>
            </div>
          </div>
          <div class="add-item my-3 centy">
            <label for="valProd" class="form-label"><small>Valor Del producto</small></label>
            <input type="number" min="0" class="form-control input-design text-center" id="valProd" aria-describedby="InputHelp"
              placeholder="$000.000">
          </div>
          <div class="add-item my-2 centy">
            <small>Stock Disponible</small>
          </div>
          <div class="add-item text-center">
            <button type="button" class="btn-count">-</button>1<button type="button" class="btn-count">+</button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mt-2 centy">
            <button type="submit" class="btn btn-outline-dark">Agregar Producto</button>
          </div>
          <p class="warning centy my-3" id="warning"></p>
        </form>
      </div>
    </div>
