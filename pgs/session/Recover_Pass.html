<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BoosTrapCss-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--HojaCss-->
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
    <title>Recuperar contraseña</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 ">
                <form action="" style="background-color: azure;">
                    <div class="my-2 p-4">
                        <label for="inputPass" class="form-label">Contraseña Nueva</label>
                        <input type="password" class="form-control" id="inputPass" aria-describedby="PassHelp">
                        <div id="PassHelp" class="form-text">
                            Recuerda que tu contraseña debe contar con el menos una Mayuscula, 8 caracteres y un maximo de 16.
                        </div>
                    </div>
                    <div class="my-2 p-4">
                        <label for="inputPass" class="form-label">Ingrese nuevamente su nueva contraseña</label>
                        <input type="password" class="form-control" id="inputPass" aria-describedby="PassHelp">
                        <div id="PassHelp" class="form-text">
                            Recuerda que tu contraseña debe contar con el menos una Mayuscula, 8 caracteres y un maximo de 16.
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--BootStrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!---------------->
</body>

</html>
